	}

	#console ul {
		list-style: none outside none;

		padding: 0;

		padding: 0 10px;

		background-color: #6e6964;

		float: right;
		width: 80px;
		padding: 0 18px;
		text-align: center;
	}

	#console .previous {
		cursor: pointer;
		float: left;
		width: 28px;
		height: 28px;
		margin-left: -28px;
		font-weight: bold;

	#console .next {
		cursor: pointer;
		float: right;
		width: 28px;
		height: 28px;
		margin-right: -28px;
		font-weight: bold;
	}

	#canvas {
		z-index: 1;
		position: absolute;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		width: 640px;
		height: 480px;
		margin: auto;
		border: 20px solid #000;
	}

	canvas:before, canvas:after {
		z-index: -1;
		position: absolute;
		left: 12px;
		bottom: 12px;
		width: 40%;
		height: 10px;
		background: transparent;
		content: '';
		-webkit-transform-origin: left bottom;
		-moz-transform-origin: left bottom;
		-o-transform-origin: left bottom;
		-ms-transform-origin: left bottom;

<script type="text/javascript">
	var settings = {
		brightness: 15,
		contrast:   5,
		size:       6,
		space:      1,
		alpha:      100,
		radius:     2
	};

	;(function(window, document, undefined) {
		var TARGET_FRAMERATE  = 1000 / 60,
			MATH_PI_TIMES_TWO = 2 * Math.PI,
			options = {
				brightness: 0,
				contrast:   0,
				size:       0,
				space:      0,
				alpha:      0,
				radius:     0
			},
			qWindow = qDocument = requestAnimationFrame = cancelAnimationFrame = visibilityProperty = video = iCanvas = iContext = tCanvas = tContext = methodURL = getUserMedia = interval = paused = imageData = colorData = false,
			radius = factor = width = height = xOffset = yOffset = i = px = x = y = color = 0;

		function requestAnimationFrameFallback(callback) {
			window.setTimeout(callback, TARGET_FRAMERATE);
		}

		function onResize() {
		}

		function onVisibilityChange() {
			if(document[visibilityProperty]) {
				if(interval) {
					cancelAnimationFrame(interval);
					interval = null;
				}
			} else {
				if(!interval) {
					update();
				}
			}
		}

		function onSettingsChanged() {
			options.brightness = (255 * (settings.brightness / 100)) >> 0;
			options.contrast   = Math.pow((settings.contrast + 100) / 100, 2);
			options.size       = settings.size;
			options.space      = settings.space;
			options.alpha      = settings.alpha / 100;
			options.radius     = Math.min(settings.radius, settings.size / 2);

			radius     = options.size / 2;
			factor     = 640 / ((640 * (options.size + options.space)) - options.space);
			width      = (640 * factor) >> 0;
			height     = (480 * factor) >> 0;
			xOffset    = (640 - (width / factor)) / 2;
			yOffset    = (480 - (height / factor)) / 2;

			iCanvas.width  = width;
			iCanvas.height = height;
		}

		function onIncompatible() {
			var hint = document.createElement('div');

			hint.className   = 'hint';
			hint.textContent = 'Your browser seems to be incompatible with this demo :(';

			document.body.appendChild(hint);
		}

		function initializeControl(element, mDomElement) {
			var parameter = mDomElement.create(element).getAttribute('data-setting').split(':'),
				setting   = parameter[0],
				range     = parameter[1].split(','),
				stepping  = parseFloat(range.pop()),
				previous  = document.createElement('span'),
				value     = document.createElement('span'),
				next      = document.createElement('span');

			previous.className = 'previous';
			value.className    = 'value';
			next.className     = 'next';

			previous.textContent = '-';
			value.textContent    = settings[setting];
			next.textContent     = '+';

			element.appendChild(previous);
			element.appendChild(value);
			element.appendChild(next);

			previous = mDomElement.create(previous);
			next     = mDomElement.create(next);

			previous.on('click', function(event) {
				event.preventDefault();
				event.stopPropagation();

				settings[setting] = Math.max(range[0], Math.min(range[1], settings[setting] - stepping));
				value.textContent = settings[setting];

				onSettingsChanged();

				return false;
			});

			next.on('click', function(event) {
				event.preventDefault();
				event.stopPropagation();

				settings[setting] = Math.max(range[0], Math.min(range[1], settings[setting] + stepping));
				value.textContent = settings[setting];

				onSettingsChanged();

				return false;
			});
		}

		function update() {
			iContext.drawImage(video, 0, 0, width, height);

			tContext.fillStyle = '#000';
			tContext.fillRect(0, 0, 640, 480);

			try {
				imageData = iContext.getImageData(0, 0, width, height);
			} catch(e) {}

			if(imageData) {
				colorData = imageData.data;

				for(i = 0; i < colorData.length; i += 4) {
					px    = i / 4;
					x     = ((px % width) / factor) + radius + xOffset;
					y     = (((px / width) >> 0) / factor) + radius + yOffset;
					color = 0.299 * colorData[i] + 0.587 * colorData[i + 1] + 0.114 * colorData[i + 2];

					color /= 255;
					color -= 0.5;
					color *= options.contrast;
					color += 0.5;
					color *= 255;
					color  = (color + 0.5) >> 0;
					color += options.brightness;
					color  = Math.max(0, Math.min(255, color));

					tContext.beginPath();

					if(radius === options.radius) {
						tContext.arc(x, y, radius, 0, MATH_PI_TIMES_TWO, false);
					} else {
						x -= radius;
						y -= radius;

						tContext.moveTo(x + options.radius, y);
						tContext.lineTo(x + options.size - options.radius, y);
						tContext.quadraticCurveTo(x + options.size, y, x + options.size, y + options.radius);
						tContext.lineTo(x + options.size, y + options.size - options.radius);
						tContext.quadraticCurveTo(x + options.size, y + options.size, x + options.size - options.radius, y + options.size);
						tContext.lineTo(x + options.radius, y + options.size);
						tContext.quadraticCurveTo(x, y + options.size, x, y + options.size - options.radius);
						tContext.lineTo(x, y + options.radius);
						tContext.quadraticCurveTo(x, y, x + options.radius, y);
					}

					tContext.closePath();
					tContext.fillStyle = 'rgba(' + color + ', ' + color + ', ' + color + ', ' + options.alpha + ')';
					tContext.fill();
				}
			}

			interval = requestAnimationFrame(update);
		}

		require([ 'support', 'dom/element', 'proxy', 'support/element/video', 'support/element/canvas' ], function(mSupport, mDomElement, mProxy) {
			mSupport.testMultiple('/element/video', '/element/canvas', mSupport.supportsMethod('URL'), mSupport.supportsMethod('getUserMedia', navigator))
				.then(
					function() {
						qWindow               = mDomElement.create(window);
						qDocument             = mDomElement.create(document);
						requestAnimationFrame = window[mSupport.getMethod('requestAnimationFrame')] || requestAnimationFrameFallback;
						cancelAnimationFrame  = window[mSupport.getMethod('cancelAnimationFrame')] || clearTimeout;
						visibilityProperty    = mSupport.getProperty('hidden', document);
						video                 = document.createElement('video');
						iCanvas               = document.createElement('canvas');
						iContext              = iCanvas.getContext('2d');
						tCanvas               = document.createElement('canvas');
						tContext              = tCanvas.getContext('2d');
						methodURL             = mSupport.getMethod('URL');
						getUserMedia          = mProxy.create(navigator, navigator[mSupport.getMethod('getUserMedia', navigator)]);

						mDomElement.create(video).setAttribute('autoplay', 'autoplay');
						mDomElement.create(tCanvas).setAttribute('id', 'canvas');

						var container = document.querySelectorAll('#console [data-setting]');

						for(i = 0; container[i] !== undefined; i++) {
							initializeControl(container[i], mDomElement);
						}

						qWindow
							.on('resize orientationchange', onResize)
							.emit('resize');

						if(visibilityProperty) {
							qDocument
								.on(''.concat('visibilitychange ', mSupport.getPrefix().properties[0], 'visibilitychange'), onVisibilityChange)
								.emit('visibilitychange');
						}

						getUserMedia({ video: true, audio: false },
							function(stream) {
								video.width  = tCanvas.width = 640;
								video.height = tCanvas.height = 480;
								video.src    = window[methodURL].createObjectURL(stream);

								document.body.appendChild(tCanvas);

								onSettingsChanged();
								update();
							},
							onIncompatible
						);
					},
					onIncompatible
				);
		});
	}(window, document));
